overwrite: true
schema: "../../data/schema.graphql"
documents: "../web/src/**/*.graphql"
config:
  avoidOptionals:
    field: true
    inputValue: false
    object: false
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  noGraphQLTag: false
  # withHOC: false
  # withComponent: false
  withHooks: true
  # reactApolloVersion: 3
generates:
  index.tsx: # src/types.ts:
    - typescript
  ./: # src/:
    preset: near-operation-file
    presetConfig:
      extension: .graphql.ts
      baseTypesPath: index.ts
    plugins:
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - "typescript-operations"
      - "typescript-react-apollo"
